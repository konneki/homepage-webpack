<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homepage</title>
    <meta name="description" content="WTF exercise page." />
    <meta property="og:title" content="WTF homework." />
    <meta property="og:description" content="WTF exercise page." />
    <meta
      property="og:url"
      content="https://konneki.github.io/homepage-webpack/index.html"
    />
    <meta
      property="og:image"
      content="https://konneki.github.io/homepage-webpack/readme_picture.png/"
    />
  </head>
  <body>
    <div class="navigation__fixed">
      <nav class="navigation navigation--available navigation--js">
        <a class="navigation__link" href="index.html">homepage</a>
        <a class="navigation__link" href="notespage.html">notespage</a>
        <a class="navigation__link" href="homework.html">homework</a>
      </nav>
      <button class="hamburger hamburger--js hamburger--collapse" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
    <header class="welcome">
      <h1 class="welcome__heading">homepage</h1>
      <p class="welcome__text welcome__text--up">
        hello
        <span class="welcome__text welcome__text--important welcome__text--js"
          >dude</span
        >, welcome to my
      </p>
      <p class="welcome__text">this site is all about me</p>
    </header>
    <main class="grid">
      <header class="about">
        <p class="about__text">I am</p>
        <h2 class="about__heading">Daniel Konnek</h2>
        <p class="about__text about__text--switch"></p>
      </header>
      <section class="form">
        <h1 class="form__heading">Contact me bruh</h1>
        <form
          action="https://dev.cotenfrontend.pl"
          method="post"
          class="form__container"
        >
          <div class="form__item">
            <label class="form__label" for="firstName">First name*</label>
            <input
              class="form__input"
              name="name"
              id="firstName"
              type="text"
              required
            />
          </div>
          <div class="form__item">
            <label class="form__label" for="lastName">Last name*</label>
            <input
              class="form__input"
              name="lastName"
              id="lastName"
              type="text"
              required
            />
          </div>
          <div class="form__item">
            <label class="form__label" for="email">Email</label>
            <input class="form__input" name="email" id="email" type="email" />
          </div>
          <div class="form__item">
            <label class="form__label" for="phone">Phone number</label>
            <input class="form__input" name="phone" id="phone" type="tel" />
          </div>
          <fieldset class="form__item">
            <legend class="form__label">Gender</legend>
            <div class="form__item-radio">
              <label class="form__label-radio" for="female">Female</label>
              <input
                class="form__input"
                name="gender"
                id="female"
                type="radio"
                value="female"
              />
            </div>
            <div class="form__item-radio">
              <label class="form__label-radio" for="male">Male</label>
              <input
                class="form__input"
                name="gender"
                id="male"
                type="radio"
                value="male"
                checked
              />
            </div>
            <div class="form__item-radio">
              <label class="form__label-radio" for="other">Other</label>
              <input
                class="form__input"
                name="gender"
                id="other"
                type="radio"
                value="other"
              />
            </div>
          </fieldset>
          <div class="form__send">
            <input class="form__send-button" type="submit" value="Send" />
          </div>
        </form>
        <p class="form__footnote">* required fieds</p>
      </section>
    </main>
  </body>
</html>
